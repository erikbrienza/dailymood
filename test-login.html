<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
</head>
<body>
  <h1>Test Login DailyMood</h1>
  <button onclick="testLogin()">Prova Login</button>
  <pre id="result"></pre>

  <script>
    function testLogin() {
      fetch('http://localhost/DailyMood/backend/api/auth/login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: 'erikbrienza@gmail.com',
          password: 'erikbrienza9'
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('result').textContent = 'Errore connessione';
      });
    }
  </script>
</body>
</html>
